<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Templates Tutorial</title>
</head>
<body>
<div style="width:50%;margin:0 auto; font-size:250%">
    <h1>Welcome</h1>
    <table>
        <tr>
            <th>Name</th>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <th>Group</th>
            <td>{{ group }}</td>
        </tr>
        <tr>
            <th>Company User?</th>
            <td>{{ company }}</td>
        </tr>
    </table>
</div>
</body>
</html>
